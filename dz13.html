        let elem = document.getElementsByTagName('a');
        var count = 0;
        var copyElements= [];
         for (let i = 0; i < elem.length; i++){
          copyElements += elem[i].innerText + ',';
          copyElements = copyElements.split(/\s*,\s*/);
}
        const preventD = (e) => {
            e.preventDefault();
        }
        const f = (e) => {
            ++count;
            let refer = ' (' + e.target.getAttribute('href') + ')';

            let func=()=>{
                
            e.target.innerHTML = e.target.innerHTML + refer;

            if (count >= 3) {
                console.log(count);
                e.target.removeEventListener("click", f);
         for (let i = 0; i < elem.length; i++){
          elem[i].innerHTML = copyElements[i];
}
            }

            }
            func();
        }
        for (var i = 0; i < elem.length; i++) {
            elem[i].addEventListener("click", f);
            elem[i].addEventListener("click", preventD);
        }
    </script>
